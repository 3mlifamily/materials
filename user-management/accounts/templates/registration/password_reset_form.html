{% extends "base.html" %}

{% block page_content %}
<div class="col-md-6 offset-md-3">
    <h1 class="mt-4 mb-4">Forgot your password?</h1>

    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Send me instructions!">
    </form>
</div>
{% endblock%}
